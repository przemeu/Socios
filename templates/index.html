<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja nakładka Socios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const preview = document.getElementById('image-preview');
                preview.src = reader.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Prześlij obraz i wybierz numer Socio</h2>
        <h4>Twoje zdjęcie powinno być kwadratowe</h4>
        <h4>Zostanie wykadrowane do środka obrazu</h4>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="image">Wybierz obraz:</label>
            <input type="file" name="image" id="image" accept="image/*" required onchange="previewImage(event)"><br>
            
            <div class="preview-container">
                <img id="image-preview" src="#" alt="Podgląd">
            </div>
            
            <label for="number">Numer Socio:</label>
            <input type="number" id="number" name="number" min="1" max="999" required><br>

            <button type="submit">Przetwórz</button>
        </form>

        {% if processed_image %}
            <h3>Przetworzony obraz:</h3>
            <img src="{{ processed_image }}" alt="Przetworzony obraz">
            
            <br>
            <a href="{{ url_for('download', filename=download_filename) }}" class="download-btn">Pobierz Obraz</a>
        {% endif %}
    </div>

</body>
</html>
